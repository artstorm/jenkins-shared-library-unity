apply plugin: 'groovy'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://repo.jenkins-ci.org/releases/' }
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
    }

    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.21'

    testImplementation 'com.lesfurets:jenkins-pipeline-unit:1.12'
    testImplementation "junit:junit:4.12"
}
